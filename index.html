<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700&display=swap&subset=cyrillic"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="left-section">
      <header class="ntv-header">
        <div class="logo">
          <img src="source/logo.jpg" alt="logo" />
        </div>
        <div class="onair">
          <div class="onair__header">Сейчас в эфире:</div>
          <div class="onair__text">Белое солнце пустыни</div>
        </div>
      </header>
      <aside class="onair-images">
        <img class="onair__img" src="source/dummyimg1.PNG" alt="newsimage" />
        <img class="onair__img" src="source/dummyimg2.PNG" alt="newsimage" />
      </aside>
    </section>

    <section class="right-section">
      <nav class="navbar">
        <h2 class="navbar-item">Все новости</h2>
        <h2 class="navbar-item">Политика</h2>
        <h2 class="navbar-item">Общество</h2>
        <h2 class="navbar-item">ЧП</h2>
        <h2 class="navbar-item">В мире</h2>
        <h2 class="navbar-item">Шоу-бизнес</h2>
        <h2 class="navbar-item">
          <img src="source/close.png" alt="close" />
        </h2>
      </nav>
      <div class="news-container">
        <h1 class="main-header">Главное</h1>
        <header class="main-news">

        </header>
        <h2 class="all-news-header">Все новости</h2>
        <div class="all-news">
          
        </div>
        
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
